<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <img src="burger.jpg">
            <div class="header-text">
                <h1> Jimmy's Diner</h1>
                <p> The best burgers and pizzas in town. </p>
            </div>
        </header>

        <main>
            <section id="menu"></section>

            <section id="payment">
                    <div class="line-2" id="pay-page">
                        <div class="order-title">
                            <h1> Your order </h1>
                        </div>
                        
                        <div class="payment-count" id="payment-count">
                        </div>
                        
                        <div class="total" id="total-money">
                            <h1> Total price: </h1>
                            <p id="total-price"></p>
                        </div>
                  
                        <button class="order-button" id="complete-order"> Complete Order </button>
                    </div>
            </section>

            <section>
                <form class="form" id="card-form">
                    <div class="card-div">
                        <div class="form-details">
                            <div class="card-details">
                                <h1> Enter Card Details </h1>
                                <i class="fa-regular fa-circle-xmark" id="close-btn"></i>
                            </div>
                            <input required type="name" name="yourName" arial-label="name" placeholder="Enter your name">
                            <input required type="number" name="cardNumber" arial-label="cardNumber" placeholder="Enter card number">
                            <input required type="number" name="cardCVV" aria-label="cvv" placeholder="Enter CVV">
                            <button type="submit" class="pay-button"><a href="#payment"> Pay </a></button>
                        </div>
                    </div>
                </form>
            </section>
        </main>

	<script src="index.js" type="module"></script>
    </body>
</html>
